<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pizza (LAB-3)</title>
	<script src="script/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<input type="checkbox" id="smallPizza" class="small"> 
	<p id="textSPizza" class="textSmall">Small Pizza</p>

	<input type="checkbox" id="mediumPizza" class="medium"> 
	<p id="textMPizza" class="textMedium">Medium Pizza</p>

	<input type="checkbox" id="largePizza" class="large"> 
	<p id="textLPizza" class="textLarge">Large Pizza</p>

	<input type="submit" id="submitPizza" onclick="onClickSubmit()">

	<input type="number" id="amountSmall">
	<input type="number" id="amountMedium">
	<input type="number" id="amountLarge">

	<p id="priceSmall">€6,49</p>
	<p id="priceMedium">€8,49</p>
	<p id="priceLarge">€11,-</p>

	<p id="finalPrice"></p>
	
</body>
</html>
